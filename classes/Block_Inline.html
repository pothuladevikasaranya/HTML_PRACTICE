<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline HTML</title>
    <style>
        .text {
            color: blue;
        }
        #check {
            color: aqua;
        }
    </style>
</head>

<body>
    <div style="border: 2px solid black; width: fit-content; padding: 20px; margin: auto;">
        <h2>Block Elements</h2>
        <p>NAveen</p>
        <p>Saranya</p>
    </div>

    <hr>

    <h2>Inline Elements</h2>
    <span class="text">Naveen</span>
    <span class="text">Saranya</span>


    <span id="check">Dummy</span>
</body>

</html>
