<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
    <style>
        table,
        td,
        th {
            border: 1px solid rgb(12, 1, 1);
            border-collapse: collapse;

            td,
            th {
                background-color: beige;
                border-style: double;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <table style="width:70%">
        <caption>Time Table</caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">schedule</th>
            <th rowspan="2">topic</th>
        </tr>
        <tr>
            <th>begin</th>
            <th>end</th>
        </tr>

       <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8am</td>
        <td rowspan="2">5pm</td>
        <td >introduction to html</td>
        </tr>
        <tr>
            <td>introduction to signals and systems</td>
        </tr>
        <tr>
        <td rowspan="3"> Tuesday</td>
        <td>8am</td>
        <td>11am</td>
        <td>introduction to digital systems</td>
        </tr>
        <tr>
            <td>11am</td>
            <td>2pm</td>
            <td rowspan="2">introduction to rvsp</td>
        </tr>
        <tr>
            <td>2 pm </td>

        </tr>
        <tr>
         <td>Wednesday</td>

        </tr>

       
     
    </table>
</body>

</html>
