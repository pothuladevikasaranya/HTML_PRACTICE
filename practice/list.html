<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An ordered HTML list</h2>
    <ul style="list-style-type: square;"                                                                                    >
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>sugar</li>
    

    </ul>
    <ol>
        <li>coffee</li>
        <li>sugar</li>
    </ol>
    <dl>
        <dt>coffee</dt>
        <dd>black hot drink</dd>
    </dl>

    
</body>
</html>
